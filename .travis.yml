language: android

dist: trusty

jdk: oraclejdk8

env:
  global:
    - ANDROID_SDK_ROOT="$HOME/android-sdk"
    - ANDROID_TARGET_26=android-26
    - ANDROID_BUILD_TOOLS=29.0.2
    - ADB_INSTALL_TIMEOUT=5

android:
  components:
    - extra
    - tools
    - tools
    - platform-tools
    - build-tools-29.0.2
    - ${ANDROID_TARGET_26}
    - ${ANDROID_BUILD_TOOLS}
    - sys-img-x86-${ANDROID_TARGET_26}
    - sys-img-armeabi-v7a-android-19
    - extra-google-google_play_services
    - extra-google-m2repository
    - extra-android-m2repository

  licenses:
    - 'android-sdk-preview-license-.+'
    - 'android-sdk-license-.+'
    - 'google-gdk-license-.+'

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache
before_install:
  - mkdir "$ANDROID_SDK_ROOT/licenses" || true
  - yes | sdkmanager --update
  - yes | $ANDROID_SDK_ROOT/tools/bin/sdkmanager --licenses
  - yes | sdkmanager "build-tools;${ANDROID_BUILD_TOOLS}"
  - yes | sdkmanager "platforms;${ANDROID_TARGET_26}"
  - touch local.properties | echo 'OwmApiKey="Zero"' >> local.properties | echo 'OauthApiToken="One"' >> local.properties
before_script:
  - sdkmanager "system-images;${ANDROID_TARGET_26};default;x86_64"
  - echo no | avdmanager create avd --force -n Pixel_3a_API_26 -k "system-images;${ANDROID_TARGET_26};default;x86_64"
  - emulator -avd Pixel_3a_API_26 -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &
